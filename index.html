    <meta
      name="description"
      content="Lanceur de jeux MyGames - GÃ©rez et lancez vos jeux facilement"
    />

    <!-- ðŸ§© IcÃ´nes -->
    <link rel="icon" type="image/png" href="/icon.png" />
    <link rel="apple-touch-icon" href="/icon.png" />

    <!-- ðŸŽ¨ Styles -->
    <link rel="stylesheet" href="/src/styles/index.css" />

    <!-- âš¡ï¸ SÃ©curitÃ© CSP pour Electron (configuration permissive pour Vite) -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' local: file:;

  </head>

  <body class="font-sans bg-[#1b2838] text-gray-100 min-h-screen flex flex-col select-none">
    <!-- === Splash screen === -->
    <div
      id="splash-screen"
      class="flex flex-col items-center justify-center h-screen bg-[#1b2838] text-blue-400 text-lg"
    >
      <img src="/icon.png" alt="Logo MyGames" class="w-20 h-20 mb-4 animate-pulse" />
      <p>Chargement...</p>
    </div>

    <!-- === Racine React === -->
    <div id="root" style="display: none"></div>

    <!-- === Script principal React/Vite === -->
    <script type="module" src="/src/main.jsx"></script>

    <!-- === Script de gestion du splash screen === -->
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const splash = document.getElementById("splash-screen");
        const root = document.getElementById("root");
        setTimeout(() => {
          splash.style.display = "none";
          root.style.display = "block";
        }, 800);
      });
    </script>
  </body>
</html>
